<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

				<a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav hidden-sm hidden-md">
					<li class="active"><a href="#">Create by MaksKulykov</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://www.jsexpert.net/#head">Главная</a></li>
					<li><a href="http://www.jsexpert.net/#basic">Как стать программистом</a></li>
					<li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
					<li><a href="http://www.jsexpert.net/#angular">Продвинутый JS</a></li>
					<li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="site-wrapper">

		<div class="container">
            <div class="row">
				<div class="col-lg-8" id="result">

				</div>

				<div class="col-lg-4">
					<div id="fixed">
						<div class="row-form">
							<p class="lead" id="headerAdd">Добавить телефон</p>
							<p class="lead" id="headerSave">Редактировать телефон</p>
							<p class="bg-danger validation-msg" id="error">Ошибка заполнения формы</p>
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="name" placeholder="Название" title="Введите название телефона">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="price" placeholder="Цена" title="Введите цену">
									</div>
								</div>
								<div class="form-group" id="radio">
									<div class="btn-group" data-toggle="buttons">
										<label class="radio-inline">
											<p><input type="radio" name="options" id="yes" autocomplete="off">Модель популярна</p>
										</label>
										<label class="radio-inline">
											<p><input type="radio" name="options" id="no" autocomplete="off">Модель не популярна</p>
										</label>
									</div>
								</div>
					<!--			<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="popular" placeholder="Популярность (да/нет)" title="Модель популярна = да, модель не популярна = нет">
									</div>
								</div>   -->
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
										<input type="date" class="form-control" id="date" placeholder="Дата выпуска" title="Выберите дату выпуска">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="button" id="btnAdd" class="btn btn-default">Добавить</button>
										<button type="button" id="btnSave" class="btn btn-default">Сохранить</button>
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>

		</div>
	
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
	<script src="js/list.js"></script>
	<script src="js/add-list.js"></script>
	<script src="js/save-list.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
